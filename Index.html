<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Clothing Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        nav {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 1em;
        }

        section {
            padding: 2em;
        }

        article {
            margin-bottom: 2em;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }
    </style>
</head>

<body>

    <header>
        <h1>Your Clothing Store</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Men's Clothing</a>
        <a href="#">Women's Clothing</a>
        <a href="#">Contact</a>
    </nav>

    <section>
        <article>
            <h2>Featured Products</h2>
            <p>Product 1 Description</p>
            <img src="product1.jpg" alt="Product 1">
            <p><strong>Price:</strong> $XX.XX</p>
            <button>Add to Cart</button>
        </article>

        <article>
            <h2>New Arrivals</h2>
            <p>Product 2 Description</p>
            <img src="product2.jpg" alt="Product 2">
            <p><strong>Price:</strong> $XX.XX</p>
            <button>Add to Cart</button>
        </article>
    </section>

    <footer>
        <p>&copy; 2023 Your Clothing Store. All rights reserved.</p>
    </footer>

</body>

</html>
